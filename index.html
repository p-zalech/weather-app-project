<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="row">
          <div class="col-3">
            <img class="main-image" src="images/sun.PNG" alt="" />
          </div>
          <div class="col-4">
            <h2 id="city">Warsaw</h2>
            <h1>
              <span class="temperature"> 18 </span>
              <span class="units">
                <a href="#" id ="celsius-unit">°C</a>
                <a href="#" id ="fahrenheit-unit">°F</a>
              </span>
            </h1>
            <div class="current-time">
              <span class="current-time"> Day, hour </span> 
            </br>
             <span class = "current-date"> 26th February</span>
            </div>
            <div class="weather-description">Partly cloudy</div>
            <ul>
              <li>Precipitation: 2%</li>
              <li>Humidity: 68%</li>
              <li>Wind: 6 km/h</li>
            </ul>
          </div>
          <div class="col-5">
            <form id="search-engine">
              <input
                class="city-search"
                type="text"
                placeholder="Enter a city..."
              />
              <input class="search-button" type="submit" value="OK" />
            </form>
            <button class = "currentLocation">Current location</button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <div class="forecast-card">
              <div class="card-title">Tommorow</div>
              <img class="forecast-image" src="images/sun.PNG" alt="..." />
              <div class="card-body">
                <p class="card-text">8/15 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-title">Monday</div>
              <img src="images/cloud.PNG" alt="..." width="100px" />
              <div class="card-body">
                <p class="card-text">5/10 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-title">Thuesday</div>
              <img src="images/sun.PNG" alt="..." width="100px" />
              <div class="card-body">
                <p class="card-text">0/10 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-title">Wednesday</div>
              <img src="images/sun.PNG" alt="..." width="100px" />
              <div class="card-body">
                <p class="card-text">6/20 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-title">Thursday</div>
              <img src="images/sun.PNG" alt="..." width="100px" />
              <div class="card-body">
                <p class="card-text">5/22 °C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scr/javascript.js"></script>
  </body>
</html>
